<div class="row col-md-12 mb-5 mt-5"><hr class="solid">
  <div class="col-md-6">
      <div class="title">
          <a href="{% url 'about-book' book.pk %}"><h3>{{ book.title }}</h3></a>
      </div>
          <table class="list-item col-12">
            <tbody>
            <tr>
              <td class="key">Author</td>
              <td class="value">{{ book.author }}</td>
            </tr>
            <tr>
              <td class="key">Category</td>
              <td class="value">{{ book.category }}</td>
            </tr>
            <tr>
              <td class="key">Date published</td>
              <td class="value">{{ book.date_published|date}}</td>
            </tr>
            <tr>
              <td class="key">Page number</td>
              <td class="value">{{ book.page_number}}</td>
            </tr>
            <tr>
              <td class="key">Availability</td>
                {% if book.available %}
                    <td class="value ">
                        <i class="fa fa-check-square" aria-hidden="true" style="color: green"></i>
                         In store
                    </td>
                {% else %}
                    <td class="value">
                        <i class="fa fa-minus-square" aria-hidden="true" style="color: red"></i>
                         Temporarily unavailable
                    </td>
                {% endif %}
            </tr>
            </tbody>
          </table>

          </div>
  <div class="col-md-6">
      <a href="{% url 'about-book' book.pk %}"><img src="{{ book.photo.url }}" style="height: 200px; width: 130px"></a>
  </div>

    <div class="col-md-2"><a href="{% url 'about-book' book.pk %}">
        <button class="btn btn-outline-info">Find out more
            <i class="fa fa-arrow-circle-right"></i>
        </button></a>
    </div>
    <div class="col-md-2">
    {% if book.available %}
    <a href="{% url 'add-to-cart' book.pk %}">
    <button class="btn btn-outline-info">Add to cart
        <i class="fa fa-cart-arrow-down"></i>
    </button></a>
    {% else %}
    <button class="btn btn-outline-info disabled">Add to cart
        <i class="fa fa-cart-arrow-down"></i>
    </button>
    {% endif %}
    </div>
</div>
