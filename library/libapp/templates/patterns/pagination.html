<div class="pagination-wrapper">
  <div class="pagination_rounded">
      <ul>

      {% if page_obj.has_previous %}
        <li><a class="prev" href="?page={{ page_obj.previous_page_number }}">
            <i class="fa fa-angle-left" aria-hidden="true"></i>Prev</a>
        </li>
      {% endif %}

          <li>>{{ page_obj.number }}<</li>

      {% for page in page_obj.paginator.page_range %}
        <li class="hidden-xs"><a class="page-numbers" href="?page={{ page }}">{{ page }}</a></li>
      {% endfor %}

      {% if page_obj.has_next %}
        <li><a class="next" href="?page={{ page_obj.next_page_number }}">
        <i class="fa fa-angle-right" aria-hidden="true"></i>Next</a></li>
      {% endif %}

      </ul>
  </div>
</div>
