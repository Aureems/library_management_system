{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}
{% include 'navbar.html' %}

<div class="regForm-container ml-5 mr-5">
    <div class="col-md-6 pt-1 mt-3 text-black page-content border">
        <label>Upload authors</label>

         <form method="POST" enctype="multipart/form-data">
             {% csrf_token %}
             <label>Upload file</label>
             <input class="input" type="file" name="author">
             <button class="btn btn-success" type="submit">Upload</button>
         </form>
    </div>
</div>




{% endblock %}
