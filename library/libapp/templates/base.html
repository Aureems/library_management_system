{% load static %}

<html lang="en">
<head>

<title>Bookworm</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/bootstrap-select.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/slick.css' %}" />
<link rel="stylesheet" href="{% static 'assets/css/jquery.mCustomScrollbar.cs' %}s">

<link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
</head>
<body>
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}



{% if messages %}
  <div class="row">
  <div class="col-sm-12 col-sm-offset-3 text-center">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
          <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
{% endif %}

{% block content %}
{% endblock %}


<script src="{% static 'assets/js/jquery.min.j' %}s"></script>
<script src="{% static 'assets/js/jquery-migrate.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'assets/js/slick.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.zeynep.js' %}"></script>
<script src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>

<script src="{% static 'assets/js/hs.core.js' %}"></script>
<script src="{% static 'assets/js/components/hs.unfold.js' %}"></script>
<script src="{% static 'assets/js/components/hs.malihu-scrollbar.js' %}"></script>
<script src="{% static 'assets/js/components/hs.header.js' %}"></script>
<script src="{% static 'assets/js/components/hs.slick-carousel.js' %}"></script>
<script src="{% static 'assets/js/components/hs.selectpicker.js' %}"></script>
<script src="{% static 'assets/js/components/hs.show-animation.js' %}"></script>



<script>
        $(document).on('ready', function () {
            // initialization of unfold component
            $.HSCore.components.HSUnfold.init($('[data-unfold-target]'));

            // initialization of slick carousel
            $.HSCore.components.HSSlickCarousel.init('.js-slick-carousel');

            // initialization of header
            $.HSCore.components.HSHeader.init($('#header'));

            // initialization of malihu scrollbar
            $.HSCore.components.HSMalihuScrollBar.init($('.js-scrollbar'));

            // initialization of show animations
            $.HSCore.components.HSShowAnimation.init('.js-animation-link');

            // init zeynepjs
            var zeynep = $('.zeynep').zeynep({
                onClosed: function () {
                    // enable main wrapper element clicks on any its children element
                    $("body main").attr("style", "");

                    console.log('the side menu is closed.');
                },
                onOpened: function () {
                    // disable main wrapper element clicks on any its children element
                    $("body main").attr("style", "pointer-events: none;");

                    console.log('the side menu is opened.');
                }
            });

            // handle zeynep overlay click
            $(".zeynep-overlay").click(function () {
                zeynep.close();
            });

            // open side menu if the button is clicked
            $(".cat-menu").click(function () {
                if ($("html").hasClass("zeynep-opened")) {
                    zeynep.close();
                } else {
                    zeynep.open();
                }
            });
        });
    </script>

</body>
